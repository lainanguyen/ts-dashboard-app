<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>TS Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/cairn-university_936.png" alt="cairn university logo">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
            </div>

                <div class="sidebar">
                    <a href="#">
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-sharp">
                            badge
                        </span>
                        <h3>Team</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-sharp">
                            query_stats
                        </span>
                        <h3>Analytics</h3>
                    </a>
                </div>
        </aside>
        <!-- End of sidebar -->
        <!-- Main page -->
        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>
            <div class="insights">
                <!-- START OF CALLS -->
                <div class="calls">
                    <span class="material-symbols-sharp">
                        call
                    </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Calls</h3>
                            <h1>11</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>80%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-- END OF CALLS -->
                <!-- START OF MESSAGES -->
                <div class="messages">
                    <span class="material-symbols-sharp">
                        chat
                        </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Kayako Messages</h3>
                            <h1>3</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>100%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-- END OF MESSAGES -->
                <!-- START OF WORK ORDERS -->
                <div class="workorder">
                    <span class="material-symbols-sharp">
                        dvr
                        </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Work Orders</h3>
                            <h1>23</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>80%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-- END OF WORK ORDERS -->
            </div>
        </main>
    </div>
</body>
</html>
